<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeMaster | Typing Speed Tester</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-mode">
    <div class="topographic-bg"></div>

    <div class="container">
      <header>
        <h1><i class="fas fa-keyboard"></i> TypeMaster</h1>
        <button class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon"></i> Dark Mode
        </button>
      </header>

      <div class="settings">
        <div class="setting-group">
          <label for="time-select">Test Duration</label>
          <select id="time-select">
            <option value="30">30 Seconds</option>
            <option value="60">60 Seconds</option>
            <option value="120">2 Minutes</option>
            <option value="300">5 Minutes</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="difficulty-select">Difficulty</label>
          <select id="difficulty-select">
            <option value="easy">Easy (Short Words)</option>
            <option value="medium">Medium (Medium Words)</option>
            <option value="hard">Hard (Long Words)</option>
          </select>
        </div>

        <div class="setting-group">
          <label>Options</label>
          <div class="toggle-option" id="toggle-caps">
            <span>Capitalization</span>
            <div class="toggle-switch"></div>
          </div>
          <div class="toggle-option" id="toggle-punctuation">
            <span>Punctuation</span>
            <div class="toggle-switch"></div>
          </div>
        </div>
      </div>

      <div class="text-display" id="text-display">
        <!-- Words will be generated here -->
      </div>

      <div class="input-area">
        <input
          type="text"
          id="typing-input"
          placeholder="Click here or start typing to begin the test..."
          autocomplete="off"
        />
      </div>

      <div class="stats">
        <div class="stat-box">
          <div class="stat-label">Words Per Minute</div>
          <div class="stat-value" id="wpm">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Accuracy</div>
          <div class="stat-value" id="accuracy">100%</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Time Left</div>
          <div class="stat-value" id="timer">60s</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Characters</div>
          <div class="stat-value" id="characters">0</div>
        </div>
      </div>

      <div class="controls">
        <button class="btn-primary" id="start-btn">
          <i class="fas fa-play"></i> Start Test
        </button>
        <button class="btn-secondary" id="reset-btn">
          <i class="fas fa-redo"></i> Reset Test
        </button>
      </div>

      <div class="analysis hidden" id="analysis">
        <h3><i class="fas fa-robot"></i> AI Analysis</h3>
        <p>
          Complete a test to get personalized feedback on how to improve your
          typing speed and accuracy.
        </p>
      </div>
    </div>
    <footer>
      <p>
        TypeMaster &copy; 2025 | Press <strong>Tab</strong> to quickly reset the
        test
      </p>
      <br />
    </footer>

    <script src="script.js"></script>
  </body>
</html>
